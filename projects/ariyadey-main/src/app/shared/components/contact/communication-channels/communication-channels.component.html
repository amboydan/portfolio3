<ul
  class="flex flex-wrap gap-4 [--mat-icon-button-icon-size:28px] [--mdc-icon-button-state-layer-size:48px]"
>
  @if (showEmail()) {
    <li>
      <a href="mailto:{{ contacts.email }}" mat-icon-button target="_blank">
        <mat-icon class="h-auto! w-auto!" svgIcon="email" />
      </a>
    </li>
  }
  @for (contact of contacts.socials; track contact) {
    <li>
      <a href="{{ contact.url }}" mat-icon-button target="_blank">
        <mat-icon class="h-auto! w-auto!" [svgIcon]="contact.iconName" />
      </a>
    </li>
  }
</ul>
