<mat-card>
  <mat-card-header>
    <mat-card-title>{{ "section.contact" | i18n }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col items-center gap-6 pt-6">
      <a
        class="font-title-lg! flex gap-3"
        href="mailto:{{ contacts.email }}"
        mat-raised-button
        target="_blank"
      >
        <span>{{ contacts.email }}</span>
      </a>
      <ul
        class="flex gap-4 [--mdc-icon-button-icon-size:28px] [--mdc-icon-button-state-layer-size:48px]"
      >
        @for (contact of contacts.socials; track contact) {
          <li>
            <a href="{{ contact.url }}" mat-icon-button target="_blank">
              <mat-icon class="h-auto! w-auto!" [svgIcon]="contact.iconName" />
            </a>
          </li>
        }
      </ul>
    </div>
  </mat-card-content>
</mat-card>
