<mat-card>
  <mat-card-header>
    <mat-card-title>{{ "section.skills" | i18n }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="flex flex-col gap-5 pt-5 md:grid md:grid-cols-2">
      @for (skills of categorizedSkills | keyvalue: compareFn; track skills; let isLast = $last) {
        <li class="flex flex-col gap-1">
          <span class="font-title-md">{{ "skill.category." + skills.key | i18n }}</span>
          <mat-chip-set matListItemLine>
            @for (skill of skills.value; track skill) {
              <mat-chip disableRipple>{{ "skill.title." + skill | i18n }}</mat-chip>
            }
          </mat-chip-set>
        </li>
        @if (!isLast && !layout().md) {
          <mat-divider />
        }
      }
    </ul>
  </mat-card-content>
</mat-card>
