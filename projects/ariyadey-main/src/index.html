<!doctype html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <title>AriyaDey</title>
    <base href="/" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <style>
      app-root:empty {
        display: none;
      }

      #splash-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-color: #fef8f1; /* Neutral - 98 */
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out; /* Fade out transition */
        opacity: 1;
        pointer-events: all; /* Clicks don't pass through when visible */
      }

      /*noinspection CssUnusedSymbol*/
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none; /* Clicks pass through when hidden */
      }

      .splash-content {
        position: relative;
        aspect-ratio: 1;
        width: 144px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .splash-image {
        aspect-ratio: 1;
        width: 80%;
        border-radius: 50%;
        z-index: 1;
        background-color: transparent; /* The BG color when the image is not loaded yet */
        color: transparent; /* Trying making the alt text transparent */
      }

      .circular-spinner {
        position: absolute;
        aspect-ratio: 1;
        width: 100%;
        border: 8px solid #f9f3ec; /* Neutral 96 */
        border-top-color: #715c00; /* Primary 40 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 0;
      }

      @media (prefers-color-scheme: dark) {
        #splash-screen {
          background-color: #15130f; /* Neutral 6 */
        }

        .circular-spinner {
          border-color: #1d1b17; /* Neutral 10 */
          border-top-color: #e1c564; /* Primary 80 */
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body style="height: 100%; margin: 0">
    <div id="splash-screen">
      <div class="splash-content">
        <!--suppress AngularNgOptimizedImage -->
        <img alt="User Avatar" class="splash-image" src="img/avatar.jpg" />
        <span class="circular-spinner"></span>
      </div>
    </div>
    <app-root></app-root>
  </body>
</html>
